<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Revista UMG{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">Revista UMG</a>

        <div class="navbar-nav">
          <a class="nav-link" href="{% url 'autores_lista' %}">Autores</a>
          <a class="nav-link" href="{% url 'autorizadores_lista' %}">Autorizadores</a>
          <a class="nav-link" href="{% url 'publicaciones_lista' %}">Publicaciones</a>
        </div>

        <!-- Sección de autenticación -->
        <div class="ms-auto d-flex align-items-center gap-2">
          {% if user.is_authenticated %}
            <span class="navbar-text">Hola, {{ user.username }}</span>
            <form action="{% url 'logout' %}" method="post" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-sm btn-outline-light">Salir</button>
            </form>
          {% else %}
            <a class="btn btn-sm btn-outline-light" href="{% url 'login' %}">Entrar</a>
            <a class="btn btn-sm btn-warning" href="{% url 'registro' %}">Registro</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container">
      {% if messages %}
        {% for m in messages %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ m }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}

      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
