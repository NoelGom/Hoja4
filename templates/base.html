<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Revista UMG{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">Revista UMG</a>
        <div class="navbar-nav">
          <a class="nav-link" href="{% url 'autores_lista' %}">Autores</a>
          <a class="nav-link" href="{% url 'autorizadores_lista' %}">Autorizadores</a>
          <a class="nav-link" href="{% url 'publicaciones_lista' %}">Publicaciones</a>
        </div>
      </div>
    </nav>

    <div class="container">
      {% if messages %}
        {% for m in messages %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ m }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
