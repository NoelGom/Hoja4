{% extends "base.html" %}
{% block title %}{{ is_edit|yesno:"Editar autor,Nuevo autor" }}{% endblock %}

{% block content %}
<h2 class="mb-3">{{ is_edit|yesno:"Editar autor,Nuevo autor" }}</h2>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mt-3">
        <button class="btn btn-primary" type="submit">Guardar</button>
        <a class="btn btn-outline-secondary" href="{% url 'autores_lista' %}">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
