{% extends "base.html" %}
{% block title %}{% if is_edit %}Editar autor{% else %}Nuevo autor{% endif %}{% endblock %}
{% block content %}
<h2 class="mb-3">{% if is_edit %}Editar autor{% else %}Nuevo autor{% endif %}</h2>

<form method="post" class="card">
  <div class="card-body">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-warning" type="submit">Guardar</button>
      <a class="btn btn-outline-secondary" href="{% url 'publicaciones:autores_lista' %}">Cancelar</a>
    </div>
  </div>
</form>
{% endblock %}
