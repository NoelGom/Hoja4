{% extends "base.html" %}
{% block title %}Autores{% endblock %}
{% block content %}
<h2 class="mb-3">Autores</h2>

<form method="post" class="mb-4 card card-body shadow-sm">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Guardar autor</button>
</form>

<table class="table table-striped table-hover">
  <thead class="table-primary">
    <tr><th>Carne</th><th>Nombre</th><th>Apellido</th><th>Email</th></tr>
  </thead>
  <tbody>
    {% for a in rows %}
      <tr>
        <td>{{ a.carne }}</td>
        <td>{{ a.nombres }}</td>
        <td>{{ a.apellidos }}</td>
        <td>{{ a.email }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="4" class="text-center">Sin registros</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
