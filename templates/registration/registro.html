{% extends "base.html" %}
{% block title %}Registro{% endblock %}
{% block content %}
<h2 class="mb-3">Registro de usuario</h2>
<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button class="btn btn-success" type="submit">Crear cuenta</button>
    </form>
  </div>
</div>
<p class="mt-3"><a href="{% url 'login' %}">Ya tengo cuenta</a></p>
{% endblock %}
