{% extends "base.html" %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
<h2 class="mb-3">Iniciar sesión</h2>
<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Entrar</button>
    </form>
  </div>
</div>
<p class="mt-3">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>
{% endblock %}
